  <div class="container">
    <div class="card my-5" style="width: 18rem;">
      <h1>CIEM</h1>
      <h4>Create your College Account</h4>
      <div class="card-body">
        <form>
          <input type="text" id="fname" name="fname" placeholder="First Name"><input type="text" id="lname" name="lname" placeholder="Last Name">
          <div class="container my-2"></div>
          <label for="Email">Enter your Email:</label><br>
          <input type="email" id="email" name="email" placeholder="user@user.com">
          <br>
          <div class="container my-2"></div>
          <label for="stream">Choose your Stream</label><br>
          <select id="stream" name="stream">
            <option value="volvo">B.tech</option>
            <option value="saab">BBA</option>
            <option value="fiat">MBA</option>
            <option value="audi">LAW</option>
          </select><br>
          <div class="container my-2"></div>
